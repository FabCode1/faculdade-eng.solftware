  <main class="container mb-5">
    <h1 class="mb-4">Formulário de reserva</h1>

    <form action="#" class="row g-3">

      <div class="col-md-6">
        <label for="nome" class="form-label">Nome completo *</label>
        <input type="text" class="form-control" id="nome" name="nome" minlength="4" placeholder="Digite seu nome" required>
      </div>

      <div class="col-md-6">
        <label for="senhaConfirmacao" class="form-label">Senha de Confirmação *</label>
        <input type="password" class="form-control" id="senhaConfirmacao" name="senhaConfirmacao" minlength="4" maxlength="6" placeholder="Digite uma senha de 4 a 6 caracteres" required>
      </div>

      <div class="col-12">
        <label for="fotoDocumento" class="form-label">Foto do Documento (opcional)</label>
        <input type="file" class="form-control" id="fotoDocumento" name="fotoDocumento" accept=".jpg">
        <div class="form-text">Apenas arquivos .jpg são aceitos</div>
      </div>

      <div class="col-md-4">
        <label for="dias" class="form-label">Quantos dias pretende viajar?</label>
        <input type="number" class="form-control" id="dias" name="dias" required min="0.1" max="10.0" step="0.01">
      </div>

      <div class="col-md-4">
        <label for="data" class="form-label">Data desejada da viagem:</label>
        <input type="date" class="form-control" id="data" name="data" required min="2025-01-01" max="2025-06-30">
      </div>

      <div class="col-md-4">
        <label for="hora" class="form-label">Horário preferido para viajar *</label>
        <input type="time" class="form-control" id="hora" name="hora" min="08:00" max="18:00" required>
      </div>

      <div class="col-md-6">
        <label for="tipoPacote" class="form-label">Tipo de Pacote *</label>
        <select class="form-select" id="tipoPacote" name="tipoPacote" required>
          <option value="" disabled>Selecione uma opção</option>
          <option value="1">Econômico</option>
          <option value="2">Standard</option>
          <option value="3" selected>Conforto</option>
          <option value="4">Premium</option>
          <option value="5">Luxo</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label d-block">Tipo de Viagem:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="viagemLazer" name="tipoViagem" value="lazer" checked>
          <label class="form-check-label" for="viagemLazer">Lazer</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="viagemNegocios" name="tipoViagem" value="negocios">
          <label class="form-check-label" for="viagemNegocios">Negócios</label>
        </div>
      </div>

      <div class="col-12">
        <label for="observacoes" class="form-label">Observações Especiais:</label>
        <textarea class="form-control" id="observacoes" name="observacoes" rows="5" placeholder="Informe qualquer necessidade especial ou observação importante"></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-custom" class="btn btn-primary w-100">Enviar formulário</button>
      </div>
    </form>
  </main>
